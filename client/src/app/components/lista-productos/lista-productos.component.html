<div class="jumbotron" style="size: 100%;width: 100%;">
  <table>
    <tr style="height: 20%;">
      <button (click)="agregarProducto()" type="button" class="btn btn-primary">Agregar Producto </button>
      <div *ngIf="formProducto" class="card text-white bg-primary mb-3" style="max-width: 50rem;">

        <div class="card-header">
          <h4>vender</h4>
        </div>
        <div class="card-body">
          <form>
            <fieldset>


              <div class="form-group">
                <label>nombre del producto </label>
                <input [(ngModel)]="producto.nombre_producto" name="nombre_producto" type="text" class="form-control">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">detalle</label>
                <input [(ngModel)]="producto.detalle" name="detalle" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">precio</label>
                <input [(ngModel)]="producto.precio" name="precio" type="text" class="form-control">
              </div>


            </fieldset>
          </form>
          <button (click)="crearProducto()" type="button" class="btn btn-primary">Crear </button>
        </div>

      </div>
    </tr>
    <tr style="width: 100%;" *ngFor="let producto of productos">
      <th style="width: 30%;"></th>
      <th style="height: 80%; width: 40%;">
        <div class="card text-white bg-info mb-3" style="min-width: 30rem; ">
          <div class="card-header">Vendedor: {{producto.nombreU}} {{producto.apellido}}, Creditos: {{producto.precio}}
          </div>
          <div class="card-body">
            <h4 class="card-title">{{producto.nombre}}</h4>
            <p class="card-text">{{producto.detalle}}</p>
            <button (click)="verDetalle(producto.id)" type="button" class="btn btn-primary">Detalle</button>
            <button type="button" class="btn btn-secondary">Agregar al Carrito</button>
          </div>


        </div>
      </th>
      <th style="width: 30%;"></th>
    </tr>
  </table>






</div>
